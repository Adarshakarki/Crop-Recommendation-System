<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

<body>
  <div class="container">
    <header>
      <h1>CropcareAI - Crop Recommendation</h1>
      <button id="darkModeToggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
    </header>

    <form method="POST" action="/" class="form-card">
      <label for="N">Nitrogen (N):</label>
      <input type="number" id="N" name="N" min="0" max="140" required />

      <label for="P">Phosphorus (P):</label>
      <input type="number" id="P" name="P" min="0" max="140" required />

      <label for="K">Potassium (K):</label>
      <input type="number" id="K" name="K" min="0" max="140" required />

      <label for="ph">Soil pH:</label>
      <input type="number" id="ph" name="ph" min="3" max="10" step="0.1" required />

      <label for="rainfall">Rainfall (mm):</label>
      <input type="number" id="rainfall" name="rainfall" min="0" max="500" required />

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required placeholder="Enter city name" />

      <button type="submit" class="btn-primary">Get Recommendation</button>
    </form>

    {% if recommendation %}
      <div class="result-card">
        <h2>Recommended Crop:</h2>
        <p>{{ recommendation }}</p>
      </div>
    {% elif error %}
      <div class="error-card">
        <p>{{ error }}</p>
      </div>
    {% endif %}
  </div>

  <script src="{{ url_for('static', filename='js/darkmode.js') }}"></script>
</body>
</html>
